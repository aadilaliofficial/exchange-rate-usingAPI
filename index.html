<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exchange Rate Calculator</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Video Background -->
    <video class="video-background" autoplay muted loop>
      <source src="https://videos.pexels.com/video-files/14003933/14003933-uhd_2560_1440_60fps.mp4" type="video/mp4" />
    </video>

    <!-- Main Container -->
    <div class="container">
      <img src="img/money.png" alt="" class="money-img" />
      <h1>Exchange Rate Calculator</h1>
      <p>Choose the currency and the amounts to get the exchange rate</p>

      <div class="currency">
        <select id="currency-one" class="form-select">
          <option value="USD" selected>USD</option>
          <option value="EUR">EUR</option>
          <option value="GBP">GBP</option>
          <option value="INR">INR</option>
          <!-- Add more options as needed -->
        </select>
        <input type="number" id="amount-one" placeholder="0" value="1" class="form-control" />
      </div>

      <div class="swap-rate-container">
        <button class="btn" id="swap">Swap</button>
        <div class="rate" id="rate"></div>
      </div>

      <div class="currency">
        <select id="currency-two" class="form-select">
          <option value="INR" selected>INR</option>
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
          <option value="GBP">GBP</option>
          <!-- Add more options as needed -->
        </select>
        <input type="number" id="amount-two" placeholder="0" class="form-control" />
      </div>
    </div>

    <!-- Bootstrap JS and Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
